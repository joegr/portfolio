<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            color: white;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        .glitch {
            font-size: 8rem;
            font-weight: 700;
            position: relative;
            animation: glitch 1s infinite;
        }
        
        .glitch::before,
        .glitch::after {
            content: '404';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch::before {
            animation: glitch-1 0.5s infinite;
            color: #ff00ff;
            z-index: -1;
        }
        
        .glitch::after {
            animation: glitch-2 0.5s infinite;
            color: #00ffff;
            z-index: -2;
        }
        
        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }
        
        @keyframes glitch-1 {
            0%, 100% { clip-path: inset(0 0 90% 0); transform: translate(-5px, -5px); }
            25% { clip-path: inset(30% 0 50% 0); transform: translate(5px, 5px); }
            50% { clip-path: inset(70% 0 10% 0); transform: translate(-5px, 5px); }
            75% { clip-path: inset(10% 0 70% 0); transform: translate(5px, -5px); }
        }
        
        @keyframes glitch-2 {
            0%, 100% { clip-path: inset(90% 0 0 0); transform: translate(5px, 5px); }
            25% { clip-path: inset(50% 0 30% 0); transform: translate(-5px, -5px); }
            50% { clip-path: inset(10% 0 70% 0); transform: translate(5px, -5px); }
            75% { clip-path: inset(70% 0 10% 0); transform: translate(-5px, 5px); }
        }
        
        h2 {
            font-size: 1.5rem;
            font-weight: 300;
            margin: 1rem 0 2rem;
            opacity: 0.9;
        }
        
        .message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: white;
            color: var(--primary-color);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .floating-icons {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }
        
        .floating-icons i {
            position: absolute;
            font-size: 2rem;
            opacity: 0.1;
            animation: float 15s infinite ease-in-out;
        }
        
        .floating-icons i:nth-child(1) { left: 10%; animation-delay: 0s; }
        .floating-icons i:nth-child(2) { left: 20%; animation-delay: 2s; }
        .floating-icons i:nth-child(3) { left: 35%; animation-delay: 4s; }
        .floating-icons i:nth-child(4) { left: 50%; animation-delay: 1s; }
        .floating-icons i:nth-child(5) { left: 65%; animation-delay: 3s; }
        .floating-icons i:nth-child(6) { left: 80%; animation-delay: 5s; }
        .floating-icons i:nth-child(7) { left: 90%; animation-delay: 2.5s; }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.1; }
            90% { opacity: 0.1; }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        .ascii-art {
            font-family: monospace;
            font-size: 0.6rem;
            white-space: pre;
            opacity: 0.3;
            margin-top: 3rem;
            line-height: 1.2;
        }
        
        @media (max-width: 600px) {
            .glitch { font-size: 5rem; }
            h2 { font-size: 1.2rem; }
            .ascii-art { font-size: 0.4rem; }
        }
    </style>
</head>
<body>
    <div class="floating-icons">
        <i class="fas fa-code"></i>
        <i class="fas fa-database"></i>
        <i class="fas fa-terminal"></i>
        <i class="fas fa-bug"></i>
        <i class="fas fa-coffee"></i>
        <i class="fas fa-laptop-code"></i>
        <i class="fas fa-brain"></i>
    </div>
    
    <div class="container">
        <div class="glitch">404</div>
        <h2>Oops! This page got lost in the data pipeline</h2>
        <p class="message">The bits you're looking for have wandered off into the void.</p>
        <a href="/" class="btn"><i class="fas fa-home"></i> Back to Safety</a>
        
        <div class="ascii-art">
    ╔═══════════════════════════════════╗
    ║   ERROR: PAGE_NOT_FOUND           ║
    ║   STATUS: 404                     ║
    ║   SUGGESTION: return home;        ║
    ╚═══════════════════════════════════╝
        </div>
    </div>
</body>
</html>
